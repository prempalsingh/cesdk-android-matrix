name: Android UI Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compose-bom-version:
          - "2025.01.00"
          - "2025.02.00"
          - "2025.03.00"
          - "2025.04.00"
          - "2025.05.00"
          - "2025.06.00"
          - "2025.07.00"
          - "2025.08.00"
          - "2025.09.00"
          - "2025.10.00"
          - "2025.11.00"
          - "2025.12.00"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Run instrumented tests with Compose BOM ${{ matrix.compose-bom-version }}
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        profile: pixel_6
        script: ./gradlew connectedCheck -PcomposeBomVersion=${{ matrix.compose-bom-version }}

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-bom-${{ matrix.compose-bom-version }}
        path: app/build/reports/androidTests/
